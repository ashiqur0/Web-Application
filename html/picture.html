
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Tag</title>
        <style>
            h1{
                color: green;
            }
            img{
                max-width: 500px;
                box-shadow: rgba(100, 100, 111, 0.2) 0px, 7px, 29px, 0px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Picture Tag</h1>
        <picture>
            <source srcset="../images/w.webp"  />
            <source srcset="../images/w.jpg" type="image/jpg" />
            <source srcset="../images/w.jpeg" type="image/jpeg" />
            <source srcset="../images/w.png" type="image/png" />
            <img 
            src="../images/w.svg" 
            alt="A beautiful girl's picture" 
            width="100%"
            height="auto"
            />
        </picture>
    </body>
</html>
